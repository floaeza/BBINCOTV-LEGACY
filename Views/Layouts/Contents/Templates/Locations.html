<script>
  // Controladores
  const LocacionController = '/BBINCO/Admin/Core/Querys/Member.php';
  
  // Locaciones
  let AllLocations = [];
  let LocationsToTable = [];

  $( document ).ready(function() {
    getLocations();
  });

function getLocations(){
  $.ajax({
    type: "POST",
    url: LocacionController,
    data: { 
        Option    : 'SelectLocations',
    }, 
    async: false,
    success: function (response) {
      AllLocations  = $.parseJSON(response);
    }
});  

  AllLocations.forEach(element => {
    var aux = [];
    aux.push(element.codigo_locacion);
    aux.push(element.id_paquete);
    LocationsToTable.push(aux);
  });
  console.log(LocationsToTable);
}

</script>
