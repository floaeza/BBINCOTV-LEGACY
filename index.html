<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        #BbincoTV {
            border: 8px solid #797777;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.88);
            float: left;
        }

        #Container {
            width: 100%;
            position: fixed;
            height: 80%;
            overflow: scroll;
            white-space: nowrap;
        }

        #Bbinco img {
            width: 30%;
        }

        #Control {
            float: right;
            padding: 0.5%;
            width: 30%;
        }

        #Control img {
            max-height: 720px;
            max-width: 400px;
        }

        #Info  {
            position: fixed;
            left: 25%;
            width: 500px;
            border-radius: 18px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            opacity: 0.9;
            top: 25%;
            display: none;
        }
        
        .RemoteContainer{
            width:200px;
            height: 600px;
            position: absolute;
            top: 50%;
            margin-top: -300px;
            right: 1%;
            background: no-repeat center center;
            background-size: contain;
            font-size: 1em;
            border-radius: 70px;
            background-image: linear-gradient(to bottom right, #000000, #444444);

        }

        .RemoteContainer > table{
            margin: 0 auto;
            width: 70%;
            height: 80%
        }

        .NumericButton{
            width: 40px;
            height: 40px;
            float:left;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
        }

        .Button{
            width: 40px;
            height: 35px;
            float:left;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to bottom right, #000000, #cccccc);
            color: white;
            line-height: 2.3em;
            font-family: Arial, Helvetica, sans-serif;



            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        }
        .ClickedButton{
            border-radius: 15px;
            background-image: linear-gradient(to bottom right, #cccccc, #000000);
        }
        .Top{
            line-height: 2.5em;
            font-size: 0.9em;
        }

        .Middle{
            line-height: 2.3em;
        }


        #Up{
            margin: 5px;
            width: 0;
            height: 0;
            border-right: 16px solid transparent;
            border-left: 16px solid transparent;
            border-bottom: 20px solid whitesmoke;
            opacity: 0.5;
        }

        #Down{
            margin: 5px;
            margin-top: 10px;
            width: 0;
            height: 0;
            border-right: 16px solid transparent;
            border-left: 16px solid transparent;
            border-top: 20px solid whitesmoke;
            opacity: 0.5;
        }

        #Left{
            margin-left: 7px;
            margin-top: 2px;
            width: 0;
            height: 0;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            border-right: 20px solid whitesmoke;
            opacity: 0.5;
        }

        #Right{
            margin-left: 14px;
            margin-top: 2px;
            width: 0;
            height: 0;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            border-left: 20px solid whitesmoke;
            opacity: 0.5;
        }

        #ChannelUp{
            font-weight: bold;
            font-size: 2.5em;
            line-height: 0.95em;
        }

        #ChannelDown{
            font-weight: bold;
            font-size: 2.5em;
            line-height: 0.75em;
        }

        #Channel{
            line-height: 2.3em;
            background-image: unset ;
        }

        #Guide{
            font-size: 0.9em;
            line-height: 2.6em;
        }

        #Frame {
            position: absolute;
            top: 50%;
            margin-top: -360px;
            border: solid rgba(255, 255, 255, 0.3) 5px;
            pointer-events: none;
            margin-left: 1%;
        }
    </style>
